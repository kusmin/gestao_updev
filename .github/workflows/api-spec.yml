name: API Spec Quality

on:
  push:
    paths:
      - docs/api.yaml
      - .github/workflows/api-spec.yml
  pull_request:
    paths:
      - docs/api.yaml
      - .github/workflows/api-spec.yml

permissions:
  contents: read

jobs:
  spectral-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Spectral lint
        run: pnpm exec spectral lint docs/api.yaml

      - name: Build Redoc HTML
        run: pnpm --package=@redocly/cli dlx redocly build-docs docs/api.yaml --output api-reference.html

      - name: Upload API artifact
        uses: actions/upload-artifact@v5
        with:
          name: api-reference
          path: api-reference.html

  deploy-pages:
    needs: spectral-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Build Redoc HTML
        run: |
          mkdir -p public
          pnpm --package=@redocly/cli dlx redocly build-docs docs/api.yaml --output public/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
