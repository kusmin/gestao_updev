name: Monorepo Coverage

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - frontend/**
      - backoffice/**
      - Makefile
      - docker-compose.test.yml
      - package.json
      - package-lock.json
      - .github/workflows/coverage.yml
  pull_request:
    branches: [main]
    paths:
      - backend/**
      - frontend/**
      - backoffice/**
      - Makefile
      - docker-compose.test.yml
      - package.json
      - package-lock.json
      - .github/workflows/coverage.yml

jobs:
  coverage:
    name: Run consolidated coverage
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run make coverage
        run: |
          docker compose -f docker-compose.test.yml up -d db
          echo "Aguardando banco de testes ficar disponÃ­vel..."
          docker compose -f docker-compose.test.yml exec -T db sh -c 'until pg_isready -U testuser -d testdb >/dev/null 2>&1; do sleep 1; done'
          make coverage
        env:
          TEST_DATABASE_URL: postgres://testuser:testpassword@localhost:5433/testdb?sslmode=disable

      - name: Tear down test database
        if: always()
        run: docker compose -f docker-compose.test.yml down --remove-orphans --volumes

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            backend/coverage.out
            frontend/coverage/lcov.info
            backoffice/coverage/lcov.info
          flags: backend,frontend,backoffice
          fail_ci_if_error: true
