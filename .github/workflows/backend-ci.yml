# Backend CI

name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Check Go version
        run: go version
      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          working-directory: backend

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run tests with Docker Compose
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build application
        run: go build -o gestao_updev_api cmd/api/main.go
        working-directory: backend

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gestao
          POSTGRES_PASSWORD: gestao
          POSTGRES_DB: gestao_updev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gestao -d gestao_updev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests and generate coverage report
        run: go test -v ./... -coverprofile=coverage.out -coverpkg=./internal/service,./pkg/logger,./pkg/telemetry
        working-directory: backend
        env:
          DATABASE_URL: postgres://gestao:gestao@localhost:5432/gestao_updev?sslmode=disable

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./backend/
          files: ./coverage.out
          fail_ci_if_error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download Go modules
        run: |
          go mod tidy
          go mod download
        working-directory: backend

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        working-directory: backend

      - name: Run GoSec Security Scanner
        uses: securego/gosec@master
        with:
          args: './...'
          working-directory: backend
