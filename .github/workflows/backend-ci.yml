# Backend CI

name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
          working-directory: backend

  test:
    name: Test
    runs-on: ubuntu-latest
