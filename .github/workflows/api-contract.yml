name: API Contract Tests

on:
  push:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml
  pull_request:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml

jobs:
  dredd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gestao
          POSTGRES_PASSWORD: gestao
          POSTGRES_DB: gestao_updev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gestao -d gestao_updev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build backend
        run: go build -o gestao_updev_api cmd/api/main.go
        working-directory: backend

      - name: Start backend
        run: |
          cd backend
          ./gestao_updev_api &
        env:
          APP_ENV: development
          HTTP_PORT: 8080
          LOG_LEVEL: info
          DATABASE_URL: postgres://gestao:gestao@localhost:5432/gestao_updev?sslmode=disable
        
      - name: Wait for backend to be ready
        run: |
          for i in $(seq 1 10); do
            curl -f http://localhost:8080/health && break
            echo "Waiting for backend to start..."
            sleep 5
          done

      - name: Run Dredd contract tests
        run: make api-contract-test
        env:
          APP_ENV: development
          HTTP_PORT: 8080
          LOG_LEVEL: info
          DATABASE_URL: postgres://gestao:gestao@localhost:5432/gestao_updev?sslmode=disable
