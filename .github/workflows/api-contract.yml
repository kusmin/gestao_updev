name: API Contract Tests

on:
  push:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml
  pull_request:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml

jobs:
  dredd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gestao
          POSTGRES_PASSWORD: gestao
          POSTGRES_DB: gestao_updev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gestao -d gestao_updev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Create test environment file
        run: cp .env.example .env.test

      - name: Download Go dependencies
        run: go mod download
        working-directory: backend

      - name: Run Dredd contract tests
        env:
          DATABASE_URL: postgres://gestao:gestao@localhost:5432/gestao_updev?sslmode=disable
        run: make api-contract-test
