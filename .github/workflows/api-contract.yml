name: API Contract Tests

on:
  push:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml
  pull_request:
    paths:
      - backend/**
      - docs/api.yaml
      - tests/dredd/**
      - Makefile
      - .github/workflows/api-contract.yml

jobs:
  dredd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gestao_updev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d gestao_updev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Go dependencies
        run: go mod download
        working-directory: backend

      - name: Run Dredd contract tests
        run: make api-contract-test
