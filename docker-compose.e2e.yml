services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=gestao
      - POSTGRES_PASSWORD=gestao
      - POSTGRES_DB=gestao_updev
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gestao -d gestao_updev" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://gestao:gestao@db:5432/gestao_updev?sslmode=disable
      - HTTP_PORT=8080
      - APP_ENV=development
      - JWT_ACCESS_SECRET=test-access
      - JWT_REFRESH_SECRET=test-refresh
      - JWT_ACCESS_TTL=15m
      - JWT_REFRESH_TTL=720h
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 5s
      timeout: 5s
      retries: 5

  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile
    ports:
      - "5174:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174"]
      interval: 5s
      timeout: 5s
      retries: 5
